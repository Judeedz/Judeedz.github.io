<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
		" method="POST">
		<input type="hidden" name="send_to" value="aubreygabisay@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
					<input type='text' id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone">
				<label for="email"> Email</label>
				<input type="email" id="email" name="email">
			</fieldset>
			
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<label for="ufotype">What type of UFO do you prefer?</label>
					<label>
					<input type="radio" name="ufotype" value="Classic" checked>Classic oval UFO </label>
					<label>
						<input type="radio" name="ufotype" value="Imperial">
						Star Wars-style Imperial cruiser</label>
					<label>
						<input type="radio" name="ufotype" value="Viper">
						Battlestar Galactica-style Viper</label>
						<label>
							<input type="radio" name="ufotype" value="Borg">Borg-style cube</label>
					
				<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected> Select one...</option>
					<option name="abtype" value="tour"> Tour of the solar system</option>
					<option name="abtype" value="dinner">Alien dinner and discussion</option>
					<option name="abtype" value="dance">Alien dance lessons</option>
					<option name="abtype" value="whale">Whale watching</option>
				</select>
				<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Fill out your request here."></textarea>
				<label>
					<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list</label>
			</fieldset>	
			<button type="submit">Submit</button>
		</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.9941321943706!2d123.92316341461859!3d10.342353692617012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a998f693566c91%3A0x3e305ccab8a6a2b7!2s1187-A%20Hernan%20Cortes%20St%2C%20Mandaue%20City%2C%206014%20Cebu!5e0!3m2!1sen!2sph!4v1593324993862!5m2!1sen!2sph" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
